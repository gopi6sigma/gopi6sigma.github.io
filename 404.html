<style>
  /* Intro screen styling */
  .intro-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;  /* black background */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn 1s ease;
    pointer-events: all; /* allow blocking during intro */
  }

  .intro-title {
    font-size: 80px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    letter-spacing: 2px;
    text-transform: uppercase;
    animation: zoomIn 1.5s ease;
  }

  .intro-tagline {
    font-size: 28px;
    color: #d8ad27;
    margin-top: 20px;
    font-weight: 300;
    text-align: center;
    animation: fadeSlideUp 2s ease;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to   { opacity: 0; }
  }

  @keyframes zoomIn {
    from { transform: scale(0.8); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
  }

  @keyframes fadeSlideUp {
    from { transform: translateY(20px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
  }
</style>
<div class="intro-container" id="intro">
  <div class="intro-title">Sadisha</div>
  <div class="intro-tagline">Dream. Grow. Serve.</div>
</div>

<script>
  // Play intro only once per session
  if (!sessionStorage.getItem("introPlayed")) {
    sessionStorage.setItem("introPlayed", "true");

    const intro = document.getElementById("intro");

    // Remove intro after 5 seconds
    setTimeout(() => {
      intro.style.animation = "fadeOut 1s ease forwards";
      intro.style.pointerEvents = "none"; // donâ€™t block clicks after fade starts

      setTimeout(() => {
        intro.remove(); // remove completely after fade
      }, 1000);
    }, 5000);
  } else {
    // If already played, remove instantly
    document.getElementById("intro")?.remove();
  }
</script>
